<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
const data = {
  title_1: "Registro en nuestra tienda",

  llenado_5: "Recomendado por: ",
  llenado_6: "Comentarios: ",

  seleccion_4:"Google",
  seleccion_5:"Gmail",
  seleccion_6:"Facebook",
  boton_1:"Registrar"
 
  
}
const element = (
  <div>
    <h1>{data.title_1}</h1>
    
    <p>{data.llenado_1}<br/>
    <input type="text" /> </p>
   
    <p>{data.llenado_2} <br/>

    <p>{data.llenado_4}<br/>

    <p>{data.seleccion_3}<br/>

  </div>
);

ReactDOM.render(
  element,
  document.getElementById('Ejercicio2')
);
    </script>
  </body>
</html>
